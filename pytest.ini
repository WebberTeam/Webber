[pytest]
# Pytest configuration for Webber test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    p0: marks tests as P0 priority (critical)
    p1: marks tests as P1 priority (high)
    p2: marks tests as P2 priority (medium)
    p3: marks tests as P3 priority (low)
    regression: marks tests as regression tests for fixed bugs
    queuedag: marks tests specific to QueueDAG functionality

# Console output settings
console_output_style = progress

# Minimum Python version
minversion = 3.8

# Test timeout (requires pytest-timeout plugin)
# timeout = 10

# Coverage options (requires pytest-cov plugin)
# --cov=webber
# --cov-report=html
# --cov-report=term-missing
